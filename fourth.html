<!DOCTYPE html>
<html>
<head>
  <title> Ted Joshua Angelo Gayas</title>
</head>
<style>

.container {
  display: grid;
  max-width: 400px;
  height: 350px;
  margin: 150px auto;
  grid-template-columns: 1fr 1fr 1fr 1fr;
  grid-template-rows: 1fr 1fr 1fr 1fr;
  gap: 8px;
  background-color: white;
  
}


.item1 {
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row-start: 1;
  grid-row-end: 3;
  border: 5px solid green;
  border-radius: 20px;
  
}

.item2 {
  grid-column-start: 3;
  grid-column-end: 4;
  grid-row-start: 1;
  grid-row-end: 3;
  border: 5px solid yellow;
  border-radius: 20px;
}

.item3 {
  grid-column-start: 4;
  grid-column-end: 5;
  grid-row-start: 2;
  grid-row-end: 3;
  border: 5px solid orange;
  border-radius: 20px;
}


.item1a {
  grid-column-start: 3;
  grid-column-end: 5;
  grid-row-start: 3;
  grid-row-end: 5;
  border: 5px solid green;
  border-radius: 20px;
  
}


.item2a {
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row-start: 3;
  grid-row-end: 4;
  border: 5px solid orange;
  border-radius: 20px;
}


.item3a {
  grid-column-start: 1;
  grid-column-end: 2;
  grid-row-start: 4;
  grid-row-end: 5;
  border: 5px solid yellow;
  border-radius: 20px;
}


</style>
</head>
<body>


<div class="container">
  <div class="item1"></div>
  <div class="item2"></div>
  <div class="item3"></div>
  <div class="item2a"></div>
  <div class="item3a"></div>
  <div class="item1a"></div>
</div>

<heading>
  <nav>
    <ul>
      <li> <a href="index">Back to the main page</a></li>      
    </ul>
  </nav>
</heading>


</body>
</html>
